<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="sytle.css">

</head>
<body>
    <h1>Dwayne</h1>
    <h1>Rock Paper Scissors</h1>
    <h1>Johnson</h1>
    <h2>game</h2>


    <div class="game">

    <button onclick="playGame('rock')">
        <img src="/Screenshot 2024-03-07 at 11.51.49.png" alt="Rock"></button>
    <button onclick="playGame('paper')">
        <img src="/Screenshot 2024-03-07 at 11.51.59.png" alt="Paper">
    </button>
    <button onclick="playGame('scissors')">
        <img src="/Screenshot 2024-03-07 at 11.52.06.png" alt="Scissors">
    </button>

    

    </div>

    <div class="score">
        <p>Wins <span id="wins">0</span></p>
        <p>Losses: <span id="loses">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <div class="result">
        <p>You chose: <span id="userChoice"></span></p>
        <p>Computer chose: <span id="computerChoice"></span></p>
        <h3 id="resultMessage"></h3>
    </div>
 
   


    <script src="script.js"></script>
</body>
</html>
